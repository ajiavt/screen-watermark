<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Screen Watermark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <div id="watermark-controls">
      <button id="select-image-btn" title="Select Image">🖼️</button>
      <input type="range" id="opacity-slider" min="0.1" max="1" step="0.05" title="Opacity">
      <button id="close-btn" title="Close App">✕</button>
    </div>
    <img id="watermark-image" src="" alt="Watermark" />
    <div id="resize-handle"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
